<!DOCTYPE html>
<html>
<head>
    <title>乐蜂网.Ops Team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        body { padding-top: 90px; }
        .navbar-brand {
            padding: 5px 5px;
        }
    </style>
</head>
<body>
<style>
/*login*/
.login { background:url(/static/bootstrap/img/logo_sidebra.jpg) no-repeat; width:873px; height:315px; display:block; margin:0 auto;}
.loginbox { margin:20px 40px auto; _margin:20px 40px auto; float:right; display:block}
 header{
    background: url(/static/bootstrap/img/header.jpg);
    position: relative;
    z-index: 9;
 }
/*login end*/
</style>
<header class="navbar navbar-fixed-top" role="banner">
<div class="container">
    <div class="navbar-header">
             <a href="../" class="navbar-brand"><img src="/static/bootstrap/img/logo_test.png" style="height: 50px"></a>
    </div>
<div class="col-md-10">
                <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation" style="margin-bottom:0px;">
                     <ul class="nav navbar-nav" style="margin-top: 18px;font-size: 18px;">
                          <li><a href="/search/">计划任务查询</a></li>
                          <li><a href="/admin/">管理后台</a></li>
                     </ul>
</div>

</div>
</header>
<div class="container">
    <div class="row">
            <div class="login"><!--login-->
                <div class="loginbox">
                    <label>请登陆</label>
                    <form  method="post"  role="form">{% csrf_token %}
                        <div class="form-group">
                            <label>用户名</label>
                            {{ forms.username }}
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            {{ forms.password }}
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-default" value="登录"/>
                        </div>
                    </form>
                    <label>欢迎使用自动化运维平台</label>
                </div>
            </div>
    </div>
</div>
<hr>
<footer>
    <div style="height:30px;text-align:center;">
        <p>@2013 Lefeng.com Ops Team </p>
    </div>
</footer>
</body>
</html>
